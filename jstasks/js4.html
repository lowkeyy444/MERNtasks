<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Date and Time</title>
    <script>
      function showDate() {
        let currentDate = new Date();
        let day = String(currentDate.getDate()).padStart(2, "0");
        let month = String(currentDate.getMonth() + 1).padStart(2, "0"); // Months are zero-based
        let year = currentDate.getFullYear();
        let dateString = `${month}/${day}/${year}`;
        document.getElementById(
          "result"
        ).innerText = `Current Date: ${dateString}`;
      }

      function showTime() {
        let currentTime = new Date();
        let timeString = currentTime.toLocaleString(); // This will include date, time, and timezone
        document.getElementById(
          "result"
        ).innerText = `Current Time: ${timeString} GMT +0530 (Indian Standard Time)`;
      }
    </script>
  </head>
  <body>
    <h1>Show Date and Time</h1>
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button>
    <p id="result"></p>
  </body>
</html>
