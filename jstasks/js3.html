<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply and Divide Numbers</title>
    <script>
      function multiplyNumbers() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let result = num1 * num2;
        document.getElementById("result").innerText = `Result: ${result}`;
      }

      function divideNumbers() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        if (num2 === 0) {
          document.getElementById("result").innerText =
            "Error: Division by zero is not allowed.";
        } else {
          let result = num1 / num2;
          document.getElementById("result").innerText = `Result: ${result}`;
        }
      }
    </script>
  </head>
  <body>
    <h1>Multiply and Divide Numbers</h1>
    <form>
      <label for="number1">1st number:</label>
      <input type="number" id="number1" required />
      <br /><br />
      <label for="number2">2nd number:</label>
      <input type="number" id="number2" required />
      <br /><br />
      <button type="button" onclick="multiplyNumbers()">Multiply</button>
      <button type="button" onclick="divideNumbers()">Divide</button>
    </form>
    <p id="result"></p>
  </body>
</html>
