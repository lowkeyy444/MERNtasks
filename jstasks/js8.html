<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: linear-gradient(to bottom right, #d62976, #feda75, #fa7e1e);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea,
      input[type="number"],
      input[type="tel"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
        display: inline-block;
      }
      textarea {
        height: 100px;
      }
      .checkbox-group {
        margin-top: 10px;
      }
      .checkbox-group label {
        display: block;
        margin-bottom: 5px;
      }
      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
      .form-link {
        text-align: center;
        margin-top: 20px;
      }
      .form-link a {
        color: #4caf50;
        text-decoration: none;
      }
      .form-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required />
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" name="repassword" required />
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="india">India</option>
          <option value="us">United States</option>
        </select>
      </div>
      <div class="form-group">
        <label>Languages Known:</label><br />
        <input type="checkbox" id="english" name="languages" value="english" />
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languages" value="kannada" />
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages" value="hindi" />
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages" value="telugu" />
        <label for="telugu">Telugu</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="declaration" name="declaration" required />
        <label for="declaration"
          >I hereby declare that all the given details are true.</label
        >
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </div>
    <div class="form-link">
      <p>Already have an account? <a href="#">Log in to Ethuns website</a></p>
    </div>
  </body>
</html>
