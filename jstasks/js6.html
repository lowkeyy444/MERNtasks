<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
      @font-face {
        font-family: "Billabong";
        src: url("https://www.dafontfree.net/embed/ZmlsZXR5cGU9dHJ1ZSZyYW49YWxsJm5hbWU9YmlsbGFib25nJmZpZD05Njg0.css")
          format("truetype");
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        text-align: center;
      }
      .login-container h1 {
        font-size: 48px;
        margin: 10px 0 20px;
        font-family: "Billabong", cursive;
        font-style: italic;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        box-sizing: border-box;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #3897f0;
        border: none;
        color: #fff;
        font-weight: bold;
        border-radius: 3px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #2b7bdb;
      }
      .login-container .checkbox-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }
      .login-container .checkbox-container label {
        font-size: 14px;
      }
      .login-container .checkbox-container a {
        font-size: 14px;
        color: #00376b;
        text-decoration: none;
      }
      .login-container .checkbox-container a:hover {
        text-decoration: underline;
      }
      .signup-link {
        margin-top: 20px;
        font-size: 14px;
      }
      .signup-link a {
        color: #00376b;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Instagram</h1>
      <form>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="checkbox-container">
          <label>
            <input type="checkbox" id="remember" name="remember" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up here</a>
      </div>
    </div>
  </body>
</html>
