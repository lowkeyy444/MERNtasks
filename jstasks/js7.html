<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Animation Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      #animation-container {
        position: relative;
        width: 200px;
        height: 100px;
        overflow: hidden;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      .object {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        position: absolute;
        top: 25px;
        left: -50px;
        animation: moveObject 2s linear infinite;
      }
      @keyframes moveObject {
        0% {
          transform: translateX(-50px);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .button-container {
        margin-top: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
      }
      .button-container button:hover {
        background-color: #2980b9;
      }
      .info-text {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <p class="info-text"><h2>Click the following buttons to handle animation</h2></p>
    <div id="animation-container">
      <div class="object"></div>
    </div>
    <div class="button-container">
      <button onclick="startAnimation()">Start</button>
      <button onclick="stopAnimation()">Stop</button>
    </div>

    <script>
      let animationInterval;

      function startAnimation() {
        let object = document.querySelector(".object");
        object.style.animationPlayState = "running";
      }

      function stopAnimation() {
        let object = document.querySelector(".object");
        object.style.animationPlayState = "paused";
      }
    </script>
  </body>
</html>
