<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      .full-width {
        width: 100%;
        box-sizing: border-box; /* Ensure padding and border are included in the width */
      }
    </style>
  </head>
  <body>
    <div style="width: 50%; margin: auto; padding: 20px">
      <h2 style="color: blue; padding: 10px; text-align: center">
        Registration Form
      </h2>
      <form>
        <table
          style="width: 100%; border-collapse: collapse; margin-bottom: 10px"
        >
          <tr>
            <td
              style="border: 1px solid black; text-align: left; padding: 10px"
            >
              <label for="first-name" style="font-weight: bold"
                >First Name:</label
              >
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="last-name" style="font-weight: bold"
                >Last Name:</label
              >
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="email" style="font-weight: bold">Email:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="email"
                id="email"
                name="email"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="password" style="font-weight: bold">Password:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="password"
                id="password"
                name="password"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="reenter-password" style="font-weight: bold"
                >Re-enter Password:</label
              >
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="password"
                id="reenter-password"
                name="reenter-password"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label style="font-weight: bold">Gender:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="age" style="font-weight: bold">Age:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="number"
                id="age"
                name="age"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="phone-number" style="font-weight: bold"
                >Phone Number:</label
              >
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="address" style="font-weight: bold">Address:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <textarea
                id="address"
                name="address"
                class="full-width"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="state" style="font-weight: bold">State:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="text"
                id="state"
                name="state"
                class="full-width"
                required
              />
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label for="country" style="font-weight: bold">Country:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <select id="country" name="country" class="full-width" required>
                <option value="">Choose your country</option>
                <option value="country1">India</option>
                <option value="country2">China</option>
                <option value="country3">UK</option>
                <!-- Add more options as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label style="font-weight: bold">Languages known:</label>
            </td>
            <td
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <label
                ><input type="checkbox" name="languages" value="english" />
                English</label
              >
              <label
                ><input type="checkbox" name="languages" value="telugu" />
                Malayalam</label
              >
              <label
                ><input type="checkbox" name="languages" value="kannada" />
                Kannada</label
              >
              <label
                ><input type="checkbox" name="languages" value="hindi" />
                Hindi</label
              >
              <label
                ><input type="checkbox" name="languages" value="telugu" />
                Telugu</label
              >
            </td>
          </tr>
          <tr>
            <td
              colspan="2"
              style="border: 1px solid black; padding: 10px; text-align: left"
            >
              <input
                type="checkbox"
                id="declaration"
                name="declaration"
                required
              />
              <label for="declaration"
                >I hereby declare all the given details are true</label
              >
            </td>
          </tr>
          <tr>
            <td
              colspan="2"
              style="border: 1px solid black; padding: 0px; text-align: left"
            >
              <p style="text-align: center; font-size: small">
                Log in to <a href="https://ethnus.com/">Ethnus</a> Website
              </p>
            </td>
          </tr>
        </table>
        <div style="text-align: center">
          <button type="submit" style="border-radius: 7px">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
