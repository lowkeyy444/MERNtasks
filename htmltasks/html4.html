    <div id="myform">

      <input type="text" id="name" name="name" />

      <input type="text" id="uname" name="uname" />
    </div>

    <div id="myform">
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" />
    </div>

    </div>

    </div>

  </div>
